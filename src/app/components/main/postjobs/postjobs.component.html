<div class="mx-40 my-20">
    <div class="w-[80%] mx-auto">
      <div>
          <h1 class="text-3xl font-semibold">Post a Job</h1>
      </div>
      <div>
          <p class="font-light mt-1">Find the best talent for your company</p>
      </div>
      <div class="mt-16">
          <form action="">
              <div class="mb-5">
                  <label for="" class="font-bold">Job Title</label>
                  <input type="text" placeholder="Add Job title, role, vacancy, etc" class="border-2 p-4 w-full">
              </div>  
              <div class="mb-5">
                  <label for="" class="font-bold">Requirements</label>
                  <input type="text" placeholder="Add tags, keywords..." class="border-2 p-4 w-full" >
              </div>
              <p class="font-bold my-4">Salary</p>
              <div class="flex w-full space-x-10 mb-5">
                  <div class="w-2/4">
                      <label for="" class="font-bold">Min Salary</label>
                      <input type="text" placeholder="Minimum salary" class="border-2 p-4 w-full">
                  </div>
                  <div class="w-2/4">
                      <label for="" class="font-bold">Max Salary</label>
                      <input type="text" placeholder="Maximum salary" class="border-2 p-4 w-full">
                  </div>
              </div>
              <div class="flex w-full space-x-10">
                  <div class="w-1/3">
                      <label for="" class="font-bold">Job Type</label>
                      <select name="JobType" id="" class="border-2 p-4 w-full bg-transparent">
                          <option value="Full-Time">Full-Time</option>
                          <option value="Part-Time">Part-Time</option>
                          <option value="Contract">Contract</option>
                      </select>
                  </div>
                  <div class="w-1/3">
                      <label for="" class="font-bold">Job Level</label>
                      <select name="JobType" id="" class="border-2 p-4 w-full bg-transparent">
                          <option value="Junior">Junior</option>
                          <option value="Mid-Level">Mid-level</option>
                          <option value="Senior">Senior</option>
                          <option value="Junior">Associate</option>
                          <option value="Junior">Trainee</option>
                          <option value="Internship">Internship</option>
                      </select>
                  </div>
                  <div class="w-1/3">
                      <label for="" class="font-bold">Experience required</label>
                      <input type="text" placeholder="YOE" class="border-2 p-4 w-full">
                  </div>
              </div>
              <p class="font-bold mt-6 mb-4">Location</p>
              <div class="flex w-full space-x-10 mb-5">
                  <div class="w-1/2">
                      <label for="" class="font-bold">City</label>
                      <input type="text" placeholder="Select City" class="border-2 p-4 w-full">
                  </div>
                  <div class="w-1/2">
                      <label for="" class="font-bold">District</label>
                      <input type="text" placeholder="Select District" class="border-2 p-4 w-full">
                  </div>
              </div>
              <div>
                  <label for="" class="font-bold">Job Description</label>
                  <textarea name="" id="" cols="30" rows="10" placeholder="Add your description..." class="border-2 p-4 w-full"></textarea>
              </div>
              <div class="flex space-x-10">
                  <div class="bg-[#6BA1FF] p-4 w-32 mt-10 text-center font-bold text-[14px] text-white cursor-pointer rounded-full">
                      <button>Post Job</button>
                  </div>
                  <div class="bg-transparent p-4 w-32 mt-10 text-center font-bold text-[14px] rounded-full border-black border cursor-pointer">
                      <button>Cancel</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
  </div>
  
<app-footer></app-footer>
