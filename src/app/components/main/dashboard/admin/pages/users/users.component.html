<div class="bg-gray-700 rounded-lg shadow overflow-hidden mb-6">
  <div
    class="px-4 py-3 sm:px-6 sm:py-4 border-b border-gray-200 dark:border-gray-600"
  >
    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">
      Recent Users
    </h3>
  </div>

  <!-- Desktop Table (hidden on mobile) -->
  <div class="hidden md:block overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
      <thead class="bg-gray-600">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Role
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Address
          </th>
        </tr>
      </thead>
      <tbody
        class="bg-white dark:bg-gray-700 divide-y divide-gray-200 dark:divide-gray-600"
      >
        <ng-container *ngFor="let user of users">
          <tr
            *ngIf="user.isApproved === true"
            class="hover:bg-gray-50 dark:hover:bg-gray-600 cursor-pointer"
          >
            <td
              class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-white"
            >
              {{ user.firstname }} {{ user.lastname }}
            </td>
            <td
              class="px-4 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
            >
              {{ user.email }}
            </td>
            <td
              class="px-4 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
            >
              <span
                [class]="
                  user?.roles?.includes('EMPLOYER')
                    ? 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-100 px-2 py-1 text-xs rounded-full'
                    : 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-100 px-2 py-1 text-xs rounded-full'
                "
              >
                {{ user.roles }}
              </span>
            </td>
            <td
              class="px-4 py-4 whitespace-normal text-sm text-gray-500 dark:text-gray-300 max-w-xs truncate"
            >
              {{ user.address }}
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

  <!-- Mobile Cards (shown only on mobile) -->
  <div class="md:hidden divide-y divide-gray-200 dark:divide-gray-600">
    <ng-container *ngFor="let user of users">
      <div
        *ngIf="user.isApproved === true"
        class="p-4 hover:bg-gray-50 dark:hover:bg-gray-600 cursor-pointer"
      >
        <div class="flex justify-between items-start">
          <div>
            <h4 class="font-medium text-gray-800 dark:text-white">
              {{ user.firstname }} {{ user.lastname }}
            </h4>
            <p class="text-sm text-gray-500 dark:text-gray-300 mt-1">
              {{ user.email }}
            </p>
          </div>
          <span
            [class]="
              user?.roles?.includes('EMPLOYER')
                ? 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-100 px-2 py-1 text-xs rounded-full'
                : 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-100 px-2 py-1 text-xs rounded-full'
            "
          >
            {{ user.roles }}
          </span>
        </div>

        <div class="mt-2 text-sm text-gray-500 dark:text-gray-300">
          <p class="truncate">{{ user.address }}</p>
        </div>
      </div>
    </ng-container>
  </div>

  <div
    class="px-4 py-3 sm:px-6 sm:py-4 border-t border-gray-200 dark:border-gray-600 text-right"
  >
    <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">
      View All
    </a>
  </div>
</div>
