<div class="bg-white dark:bg-gray-700 rounded-lg shadow overflow-hidden">
  <div
    class="px-4 py-3 sm:px-6 sm:py-4 border-b border-gray-200 dark:border-gray-600"
  >
    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">
      Recent Activity Logs
    </h3>
  </div>

  <!-- Responsive Table Container -->
  <div class="hidden md:block overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
      <thead class="bg-gray-50 dark:bg-gray-600">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Action
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            User
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Time
          </th>
        </tr>
      </thead>
      <tbody
        class="bg-white dark:bg-gray-700 divide-y divide-gray-200 dark:divide-gray-600"
      >
        <tr
          *ngFor="let log of logs"
          class="hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td
            class="px-4 py-3 whitespace-normal text-sm font-medium text-gray-800 dark:text-white"
          >
            {{ log.description }}
          </td>
          <td
            class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
          >
            {{ log.username }}
          </td>
          <td
            class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
          >
            {{ log.createdAt }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mobile Cards Fallback (Alternative to table on small screens) -->
  <div class="md:hidden">
    <div
      *ngFor="let log of sortedLogs"
      class="p-4 border-b border-gray-200 dark:border-gray-600"
    >
      <div class="flex justify-between items-start">
        <div class="font-medium text-gray-800 dark:text-white">
          {{ log.description }}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-300">
          {{ log.createdAt }}
        </div>
      </div>
      <div class="mt-1 text-sm text-gray-500 dark:text-gray-300">
        User: {{ log.username }}
      </div>
    </div>
  </div>
</div>
