<div class="flex h-screen w-full bg-gray-100 dark:bg-gray-900 ">
    <!-- Sidebar -->
    <app-sidebar
      [user]="user"
      [menuItems]="menuItems"
      [collapsed]="collapsed"
      (toggleCollapse)="toggleSidebar()"
      (logout)="logout()"
    ></app-sidebar>
  
    <!-- Main Content -->
    <div
      class="flex-1 flex flex-col overflow-hidden w-[80%]"
      [class.ml-14]="!collapsed"
      [class.ml-5]="collapsed"
    >
      <!-- Header -->
      <app-header [title]="'Jobs'" 
                    [notifications]="notifications"
                    (toggleSidebar)="toggleSidebar()"
                    ></app-header>
  
      <!-- Main Content -->
      <main class=" overflow-y-auto p-6 bg-gray-50 dark:bg-gray-800">  
        <div class=" mb-6">
          <div
            class="bg-white dark:bg-gray-700 rounded-lg shadow overflow-hidden"
          >
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-800 dark:text-white">
                Jobs
              </h3>
            </div>
            <div class="overflow-x-auto">
              <table
                class="min-w-full divide-y divide-gray-200 dark:divide-gray-600"
              >
                <thead class="bg-gray-50 dark:bg-gray-600">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                    >
                     Job Title
                    </th>
                    <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                    >
                    Job Type
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                      >
                      Job Level
                    </th>
                    <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                    >
                    Location
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                >
                  Posted By
                </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody
                  class="bg-white dark:bg-gray-700 divide-y divide-gray-200 dark:divide-gray-600"
                >
                  <tr
                    *ngFor="let job of jobs"
                    class="hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-white"
                    >
                      {{ job.jobTitle }}
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
                    >
                      {{ job.jobType }}
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
                    >
                      {{ job.jobLevel }}
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
                    >
                      {{ job.location }}
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300"
                    >
                      {{ job.postedBy }}
                    </td>
                    @if(job.isActive == false){
                        <td
                          class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300 space-x-4"
                        >
                          <button class="p-2 bg-red-900 rounded-full w-24 ">Delete</button>
                        </td>
                    }@else {
                        <td
                          class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300 space-x-4"
                        >
                          <button class="p-2 bg-red-900 opacity-50 rounded-full w-24 cursor-not-allowed" disabled>Delete</button>
                        </td>
                    }
                  </tr>
                </tbody>
              </table>
            </div>
            <div
              class="px-6 py-4 border-t border-gray-200 dark:border-gray-600 text-right">
              <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline"
                >View All</a>
            </div>
          </div>
  
        </div>
      </main>
    </div>
  </div>
