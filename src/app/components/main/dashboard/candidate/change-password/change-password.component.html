<div class="flex flex-col md:flex-row h-screen bg-gray-100 dark:bg-gray-900">
  <div *ngIf="mobileSidebarVisible" class="fixed inset-0 z-40 md:hidden" (click)="toggleMobileSidebar()">
    <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
  </div>
  <app-sidebar
    [menuItems]="menuItems"
    [collapsed]="collapsed"
    (toggleCollapse)="toggleSidebar()"
    class="hidden md:block"
    [class.md:w-64]="!collapsed"
    [class.md:w-20]="collapsed"
  ></app-sidebar>


  <div *ngIf="mobileSidebarVisible" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 md:hidden overflow-y-auto">
    <app-sidebar
      [menuItems]="menuItems"
      [collapsed]="false"
      class="h-full"
    ></app-sidebar>
  </div>

  <div class="flex-1 flex flex-col min-h-0 transition-all duration-300"
    [class.md:ml-20]="!collapsed"
    [class.md:ml-20]="collapsed"
  >
    <app-header
      [title]="'Change Password'"
      (toggleSidebar)="toggleMobileSidebar()"
    ></app-header>

    <main class="flex-1 overflow-y-auto p-4 sm:p-6 bg-gray-50 dark:bg-gray-800">
      <div class="mx-auto">
        <!-- Page Title -->
        <div class="mb-6">
          <h2 class="text-lg sm:text-xl font-semibold text-gray-800 dark:text-white">
            Change Password
          </h2>
        </div>

        <!-- Password Form -->
        <div class="bg-gray-900 p-5 sm:p-7 rounded-lg shadow-lg">
          <form [formGroup]="password" (ngSubmit)="changePassword()">
            <!-- Current Password -->
            <div class="mb-6">
              <label class="block font-bold text-white mb-3">Current Password</label>
              <div class="relative">
                <input
                  [type]="showCurrentPassword ? 'text' : 'password'"
                  placeholder="Enter your current password"
                  class="w-full p-3 text-[14px] bg-gray-700 dark:bg-gray-600 text-white rounded outline-none pr-10"
                  formControlName="currentPassword"
                />
                <button 
                  type="button"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-400 hover:text-blue-300"
                  (click)="toggleCurrentPasswordVisibility()"
                >
                  <fa-icon [icon]="showCurrentPassword ? eye : eyeSlash"></fa-icon>
                </button>
              </div>
              <p *ngIf="isInvalid('currentPassword')" class="text-red-500 text-sm mt-1">
                Current password is required
              </p>
            </div>

            <!-- New Password -->
            <div class="mb-8">
              <label class="block font-bold text-white mb-3">New Password</label>
              <div class="relative">
                <input
                  [type]="showNewPassword ? 'text' : 'password'"
                  placeholder="Enter your new password"
                  class="w-full p-3 text-[14px] bg-gray-700 dark:bg-gray-600 text-white rounded outline-none pr-10"
                  formControlName="newPassword"
                />
                <button 
                  type="button"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-400 hover:text-blue-300"
                  (click)="toggleNewPasswordVisibility()"
                >
                  <fa-icon [icon]="showNewPassword ? eye : eyeSlash"></fa-icon>
                </button>
              </div>
              <p *ngIf="isInvalid('newPassword')" class="text-red-500 text-sm mt-1">
                New password is required
              </p>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
              <button 
                type="submit"
                class="px-6 py-3 bg-blue-900  rounded-full text-sm text-white"
              >
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
