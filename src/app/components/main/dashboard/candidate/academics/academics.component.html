<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
    <app-sidebar [user]="user" 
                 [menuItems]="menuItems" 
                 [collapsed]="collapsed"
                 (toggleCollapse)="toggleSidebar()"></app-sidebar>
  
    <div class="flex-1 flex flex-col overflow-hidden" [class.ml-14]="!collapsed" [class.ml-5]="collapsed">
      <app-header [title]="'Academics'"
                  (toggleSidebar)="toggleSidebar()"></app-header>
  
      <main class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-800">
        <div class="w-full">
            <div> 
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white">My Academics</h2>
            </div>
          
            <div *ngIf="academic" class="text-gray-50 mt-10 text-[14px] w-[50%]">
              <form [formGroup]="academic" (submit)="academics === null ? saveAcademics() : updateAcademics()"> 
                  <div class="mb-6">
                      <label for="" class="font-bold">Institution Name</label>
                      <input type="text" placeholder="Enter your institution name" class="w-full p-3 bg-gray-700 outline-none" formControlName="institutionName">
                      <p *ngIf="isInvalid('institutionName')" class="text-red-500 text-sm mt-1">Institution name is required</p>
                  </div>
                  <div class="mb-6">
                    <label for="" class="font-bold">Stream</label>
                    <input type="text" placeholder="Enter your stream" class="w-full p-3 bg-gray-700 outline-none " formControlName="stream">
                    <p *ngIf="isInvalid('stream')" class="text-red-500 text-sm mt-1">Please Mention stream</p>
                </div>
                  <div class="flex space-x-10 w-full mb-6">
                      <div class="w-1/2">
                          <label for="" class="font-bold">Start Year</label>
                          <input type="text" placeholder="Enter starting year (eg. 2024)" class="w-full p-3 bg-gray-700 outline-none " formControlName="startYear">
                          <p *ngIf="isInvalid('startYear')" class="text-red-500 text-sm mt-1">Provide starting year</p>
                      </div>
                      <div class="w-1/2">
                          <label for="" class="font-bold">Graduation Year</label>
                          <input type="text" placeholder="Enter graduation year (eg. 2028)" class="w-full p-3 bg-gray-700 outline-none " formControlName="graduationYear">
                          <p *ngIf="isInvalid('graduationYear')" class="text-red-500 text-sm mt-1">Provide graduating year</p>
                      </div>
                  </div>
                  <div class="mb-6">
                      <label for="" class="font-bold">Degree Type</label>
                      <select name="DegreeType" id="" class=" p-4 w-full bg-gray-700" formControlName="degreeType">
                        <option value="">-- Select Degree Type--</option>
                        <option value="Bachelor's" class="">Bachelors</option>
                        <option value="Masters">Masters</option>
                    </select>
                    <p *ngIf="isInvalid('degreeType')" class="text-red-500 text-sm mt-1">Mention your degree type</p>
                  </div>
                  <div class="mb-6">
                    <label for="" class="font-bold">Current Semester</label>
                    <select name="DegreeType" id="" class="p-4 w-full bg-gray-700" formControlName="currentSemester">
                      <option value="">-- Select Current Semester--</option>
                      <option value="1st">1st</option>
                      <option value="2nd">2nd</option>
                      <option value="3rd">3rd</option>
                      <option value="4th">4th</option>
                      <option value="5th">5th</option>
                      <option value="6th">6th</option>
                      <option value="7th">7th</option>
                      <option value="8th">8th</option>
                      <option value="Graduated">Graduated</option>
                  </select>
                  <p *ngIf="isInvalid('currentSemester')" class="text-red-500 text-sm mt-1">Mention your current semester</p>
                </div>
                  <div class="flex items-center space-x-5">
                    @if(academics === null){
                      <div>
                          <button type="submit" class="rounded-full bg-blue-900 w-36 text-[13px] p-4 font-semibold">Save</button>
                      </div>
                    }@else if(academic.disabled) {
                      <div>
                        <button type="button" (click) = "enableForm()" class="rounded-full bg-blue-900 w-36 text-[13px] p-4 font-semibold">Edit</button>
                    </div>
                    }@else {
                      <div>
                        <button type="submit" class="rounded-full bg-blue-900 w-36 text-[13px] p-4 font-semibold">Update</button>
                    </div>
                    }
                    <div>
                        <button class="rounded-full bg-gray-200 text-black w-36 text-[13px] p-4 font-semibold" (click) = "deleteAcademics(academicId)" >Delete</button>
                    </div>
                  </div>
              </form>
              </div>
        </div>
        
      </main>
    </div> 
  </div>
