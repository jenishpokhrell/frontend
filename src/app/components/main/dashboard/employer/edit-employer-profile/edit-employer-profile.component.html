<div class="flex flex-col md:flex-row h-screen bg-gray-100 dark:bg-gray-900">
  <div *ngIf="mobileSidebarVisible" class="fixed inset-0 z-40 md:hidden" (click)="toggleMobileSidebar()">
    <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
  </div>
  <app-sidebar
    [menuItems]="menuItems"
    [collapsed]="collapsed"
    (toggleCollapse)="toggleSidebar()"
    class="hidden md:block"
    [class.md:w-64]="!collapsed"
    [class.md:w-20]="collapsed"
  ></app-sidebar>


  <div *ngIf="mobileSidebarVisible" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 md:hidden overflow-y-auto">
    <app-sidebar
      [menuItems]="menuItems"
      [collapsed]="false"
      class="h-full"
    ></app-sidebar>
  </div>

  <div class="flex-1 flex flex-col min-h-0 transition-all duration-300"
    [class.md:ml-20]="!collapsed"
    [class.md:ml-20]="collapsed"
  >
    <app-header
      [title]="'Candidate Dashboard'"
      (toggleSidebar)="toggleMobileSidebar()"
    ></app-header>
  
      <main class="flex-1 overflow-y-auto p-4 sm:p-6 bg-gray-50 dark:bg-gray-800">
        <div class="mx-auto text-gray-800 dark:text-gray-100">
          <div class="mb-6">
            <h1 class="text-xl sm:text-2xl font-semibold">Update your profile</h1>
          </div>
        <form [formGroup]="update" class="bg-gray-900 p-4 sm:p-6 rounded-lg">
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 mb-4 sm:mb-6">
              <div class="w-full sm:w-1/2">
                <label class="block font-bold mb-2">First Name</label>
                <input 
                  type="text" 
                  placeholder="Enter your first name" 
                  class="w-full p-3 bg-gray-700 rounded outline-none"
                  formControlName="firstname">
                <p *ngIf="isInvalid('firstname')" class="text-red-500 text-sm mt-1">
                  Firstname is required
                </p>
              </div>
              <div class="w-full sm:w-1/2">
                <label class="block font-bold mb-2">Last Name</label>
                <input 
                  type="text" 
                  placeholder="Enter your last name" 
                  class="w-full p-3 bg-gray-700 rounded outline-none"
                  formControlName="lastname">
                <p *ngIf="isInvalid('lastname')" class="text-red-500 text-sm mt-1">
                  Lastname is required
                </p>
              </div>
            </div>
  
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 mb-4 sm:mb-6">
              <div class="w-full sm:w-1/2">
                <label class="block font-bold mb-2">Username</label>
                <input 
                  type="text" 
                  placeholder="Enter your username" 
                  class="w-full p-3 bg-gray-700 rounded outline-none"
                  formControlName="username">
                <p *ngIf="isInvalid('username')" class="text-red-500 text-sm mt-1">
                  Username is required
                </p>
              </div>
              <div class="w-full sm:w-1/2">
                <label class="block font-bold mb-2">Address</label>
                <input 
                  type="text" 
                  placeholder="Enter your address" 
                  class="w-full p-3 bg-gray-700 rounded outline-none"
                  formControlName="address">
                <p *ngIf="isInvalid('address')" class="text-red-500 text-sm mt-1">
                  Address is required
                </p>
              </div>
            </div>
  
            <div class="mb-4 sm:mb-6">
              <label class="block font-bold mb-2">Email Address</label>
              <input 
                type="email" 
                placeholder="Enter your email address" 
                class="w-full p-3 bg-gray-700 rounded outline-none"
                formControlName="email">
              <p *ngIf="update.get('email')?.touched && update.get('email')?.hasError('required')" 
                 class="text-red-500 text-sm mt-1">
                Email is required
              </p>
              <p *ngIf="update.get('email')?.touched && update.get('email')?.hasError('email')" 
                 class="text-red-500 text-sm mt-1">
                Invalid email format
              </p>
            </div>
              <div class="mb-4 sm:mb-6">
              <label class="block font-bold mb-2">Mobile Number</label>
              <input 
                type="tel" 
                placeholder="Enter your mobile number" 
                class="w-full p-3 bg-gray-700 rounded outline-none"
                formControlName="contact">
              <p *ngIf="update.get('contact')?.touched && update.get('contact')?.hasError('required')" 
                 class="text-red-500 text-sm mt-1">
                Contact is required
              </p>
              <p *ngIf="update.get('contact')?.touched && update.get('contact')?.hasError('pattern')" 
                 class="text-red-500 text-sm mt-1">
                Enter a valid number
              </p>
            </div>
  
            <div class="mb-4 sm:mb-6">
              <label class="block font-bold mb-2">Gender</label>
              <select 
                id="gender" 
                formControlName="gender" 
                class="w-full p-3 bg-gray-700 rounded outline-none">
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
  
            <!-- Profile Picture -->
            <div class="mb-4 sm:mb-6">
              <label class="block font-bold mb-2">Profile Picture</label>
              <div class="flex flex-col sm:flex-row items-center gap-6">
                <div *ngIf="previewImage" class="w-32 h-32 rounded-full overflow-hidden">
                  <img [src]="previewImage" alt="profile picture" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                  <input 
                    type="file" 
                    (change)="onFileSelected($event)" 
                    accept=".png, .jpg, .jpeg"
                    class="block w-full text-sm text-gray-900 dark:text-gray-300
                      file:mr-4 file:py-2 file:px-4
                      file:rounded-full file:border-0
                      file:text-sm
                      file:bg-blue-900 file:text-white">
                  <p class="text-gray-400 text-sm mt-2">
                    Optional: Upload a new photo to update
                  </p>
                </div>
              </div>
            </div>
  
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 mb-6 sm:mb-8">
              <div class="w-full sm:w-1/2">
                <label class="block font-bold mb-2">Position</label>
                <input 
                  type="text" 
                  placeholder="Enter your current position" 
                  class="w-full p-3 bg-gray-700 rounded outline-none"
                  formControlName="jobTitle">
                <p *ngIf="isInvalid('jobTitle')" class="text-red-500 text-sm mt-1">
                  Position is required
                </p>
              </div>
              <div class="w-full sm:w-1/2">
                <label class="block font-bold mb-2">Years of experience</label>
                <input 
                  type="number" 
                  placeholder="Enter your experience in years" 
                  class="w-full p-3 bg-gray-700 rounded outline-none"
                  formControlName="years_Of_Experience">
                <p *ngIf="isInvalid('years_Of_Experience')" class="text-red-500 text-sm mt-1">
                  Years of experience is required
                </p>
              </div>
            </div>
  
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
              <button 
                type="button" 
                (click)="updateProfile()"
                class="px-6 py-3 bg-blue-900 rounded-full text-sm text-white">
                Update Profile
              </button>
              <button 
                type="button" 
                (click)="deleteProfile(userId)"
                class="px-6 py-3 bg-red-600 rounded-full text-sm text-white">
                Delete Profile
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
