<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
    <app-sidebar [user]="user" 
                 [menuItems]="menuItems" 
                 [collapsed]="collapsed"
                 (toggleCollapse)="toggleSidebar()"
                 (logout)="logout()"></app-sidebar>
  
    <div class="flex-1 flex flex-col overflow-hidden" [class.ml-14]="!collapsed" [class.ml-5]="collapsed">
      <app-header [title]="'Post Job'"
                  (toggleSidebar)="toggleSidebar()"></app-header>
  
      <main class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-800">
        <div class=" text-gray-50">
            <div>
                <h1 class="text-2xl font-semibold">Post a Job</h1>
            </div>
            <div>
                <p class="font-light text-[14px] mt-1">Find the best talent for your company</p>
            </div>
            <div class="mt-10 text-[14px]">
                <form action="">
                    <div class="mb-5">
                        <label for="" class="font-bold">Job Title</label>
                        <input type="text" placeholder="Add Job title, role, vacancy, etc" class="w-full p-3 bg-gray-700 outline-none">
                    </div>  
                    <div class="mb-5">
                        <label for="" class="font-bold">Requirements</label>
                        <input type="text" placeholder="Add tags, keywords..." class="w-full p-3 bg-gray-700 outline-none" >
                    </div>
                    <p class="font-bold my-4">Salary</p>
                    <div class="flex w-full space-x-10 mb-5">
                        <div class="w-2/4">
                            <label for="" class="font-bold">Min Salary</label>
                            <input type="text" placeholder="Minimum salary" class="w-full p-3 bg-gray-700 outline-none">
                        </div>
                        <div class="w-2/4">
                            <label for="" class="font-bold">Max Salary</label>
                            <input type="text" placeholder="Maximum salary" class="w-full p-3 bg-gray-700 outline-none">
                        </div>
                    </div>
                    <div class="flex w-full space-x-10">
                        <div class="w-1/3">
                            <label for="" class="font-bold">Job Type</label>
                            <select name="JobType" id="" class="w-full p-3 bg-gray-700 outline-none">
                                <option value="Full-Time">Full-Time</option>
                                <option value="Part-Time">Part-Time</option>
                                <option value="Contract">Contract</option>
                            </select>
                        </div>
                        <div class="w-1/3">
                            <label for="" class="font-bold">Job Level</label>
                            <select name="JobType" id="" class="w-full p-3 bg-gray-700 outline-none">
                                <option value="Junior">Junior</option>
                                <option value="Mid-Level">Mid-level</option>
                                <option value="Senior">Senior</option>
                                <option value="Junior">Associate</option>
                                <option value="Junior">Trainee</option>
                                <option value="Internship">Internship</option>
                            </select>
                        </div>
                        <div class="w-1/3">
                            <label for="" class="font-bold">Experience required</label>
                            <input type="text" placeholder="YOE" class="w-full p-3 bg-gray-700 outline-none">
                        </div>
                    </div>
                    <p class="font-bold mt-6 mb-4">Location</p>
                    <div class="flex w-full space-x-10 mb-5">
                        <div class="w-1/2">
                            <label for="" class="font-bold">City</label>
                            <input type="text" placeholder="Select City" class="w-full p-3 bg-gray-700 outline-none">
                        </div>
                        <div class="w-1/2">
                            <label for="" class="font-bold">District</label>
                            <input type="text" placeholder="Select District" class="w-full p-3 bg-gray-700 outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="" class="font-bold">Job Description</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Add your description..." class="w-full p-3 bg-gray-700 outline-none"></textarea>
                    </div>
                    <div class="flex items-center space-x-5 mt-10">
                        <div>
                            <button type="submit" class="rounded-full bg-blue-900 w-36 text-[13px] p-4 font-semibold">Post Job</button>
                        </div>
                        <div>
                          <button class="rounded-full bg-gray-200 text-black w-36 text-[13px] p-4 font-semibold">Cancel</button>
                      </div>
                    </div>
                </form>
            </div>
          </div>
        
      </main>
    </div> 
  </div>
