<div class="flex flex-col md:flex-row h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Mobile Sidebar Overlay -->
  <div
    *ngIf="mobileSidebarVisible"
    class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 md:hidden"
    (click)="toggleMobileSidebar()"
  ></div>

  <!-- Sidebar -->
  <app-sidebar
    [menuItems]="menuItems"
    [collapsed]="collapsed"
    (toggleCollapse)="toggleSidebar()"
    class="hidden md:block"
  ></app-sidebar>

  <!-- Mobile Sidebar -->
  <div
    *ngIf="mobileSidebarVisible"
    class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 md:hidden"
  >
    <app-sidebar
      [menuItems]="menuItems"
      [collapsed]="false"
      (toggleCollapse)="toggleMobileSidebar()"
    ></app-sidebar>
  </div>

  <!-- Main Content -->
  <div
    class="flex-1 flex flex-col overflow-hidden"
    [class.md:ml-14]="!collapsed"
    [class.md:ml-5]="collapsed"
  >
    <!-- Header -->
    <app-header
      [title]="'Employer Dashboard'"
      (toggleSidebar)="toggleMobileSidebar()"
    ></app-header>

    <main class="flex-1 overflow-y-auto p-4 sm:p-6 bg-gray-50 dark:bg-gray-800">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
