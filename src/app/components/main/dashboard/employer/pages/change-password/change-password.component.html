
      <div class="mx-auto">
        <div class="mb-6">
          <h2 class="text-lg sm:text-xl font-semibold text-gray-800 dark:text-white">
            Change Password
          </h2>
        </div>

        <div class="bg-gray-900 p-5 sm:p-7 rounded-lg shadow-lg">
          <form [formGroup]="password" (ngSubmit)="changePassword()">
            <div class="mb-6">
              <label class="block font-bold text-white mb-3">Current Password</label>
              <div class="relative">
                <input
                  [type]="showCurrentPassword ? 'text' : 'password'"
                  placeholder="Enter your current password"
                  class="w-full p-3 text-[14px] bg-gray-600 text-white rounded outline-none pr-10"
                  formControlName="currentPassword"
                />
                <button 
                  type="button"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-400 hover:text-blue-300"
                  (click)="toggleCurrentPasswordVisibility()"
                >
                  <fa-icon [icon]="showCurrentPassword ? eye : eyeSlash"></fa-icon>
                </button>
              </div>
              <p *ngIf="isInvalid('currentPassword')" class="text-red-500 text-sm mt-1">
                Current password is required
              </p>
            </div>

            <div class="mb-8">
              <label class="block font-bold text-white mb-3">New Password</label>
              <div class="relative">
                <input
                  [type]="showNewPassword ? 'text' : 'password'"
                  placeholder="Enter your new password"
                  class="w-full p-3 text-[14px] bg-gray-600 text-white rounded outline-none pr-10"
                  formControlName="newPassword"
                />
                <button 
                  type="button"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-400 hover:text-blue-300"
                  (click)="toggleNewPasswordVisibility()"
                >
                  <fa-icon [icon]="showNewPassword ? eye : eyeSlash"></fa-icon>
                </button>
              </div>
              <p *ngIf="isInvalid('newPassword')" class="text-red-500 text-sm mt-1">
                New password is required
              </p>
            </div>

            <!-- Submit Button -->
            <div class="mt-8">
              <button 
                type="submit"
                class="px-6 py-3 bg-blue-900  rounded-full text-sm text-white"
              >
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
