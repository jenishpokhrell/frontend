<div class="flex h-[100dvh]">
    <div class="flex flex-col h-full transition-all duration-300 ease-in-out" 
         [class.w-64]="!collapsed" 
         [class.w-20]="collapsed"
         [class.bg-blue-400]="!collapsed"
         [class.bg-blue-400]="collapsed">
      
      <!-- User Profile -->
      <div class="p-4 flex items-center space-x-3 border-b border-blue-400" *ngIf="!collapsed">
        <div class="w-10 h-10 rounded-full bg-blue-700 flex items-center justify-center text-white font-bold">
          J
        </div>
        <div>
          <p class="text-white font-medium">Jenish Pokhrel</p>
          <p class="text-blue-200 text-xs">Admin</p>
        </div>  
      </div>
      
      <!-- Collapsed User Profile -->
      <div class="p-4 flex items-center justify-center border-b border-blue-500" *ngIf="collapsed">
        <div class="w-10 h-10 rounded-full bg-blue-700 flex items-center justify-center text-white font-bold">
          J
        </div>
      </div>
  
      <!-- Menu Items -->
      <nav class="flex-1 overflow-y-auto">
        <ul>
          <li *ngFor="let item of menuItems">
            <a [routerLink]="item.link" 
               class="flex items-center p-3 text-white hover:bg-blue-500 transition-colors duration-200">
              <span class="mr-3">
                <fa-icon [icon]="item.icon"></fa-icon>
              </span>
              <span *ngIf="!collapsed">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </nav>
  
      <!-- Logout Button -->
      <div class="p-4 border-t border-blue-500">
        <button (click)="logout.emit()" 
                class="w-full flex items-center p-2 text-white hover:bg-blue-500 rounded transition-colors duration-200">
          <span class="mr-3">
            <i class="fas fa-sign-out-alt"></i>
          </span>
          <span *ngIf="!collapsed">Logout</span>
        </button>
      </div>
  
      <!-- Collapse Toggle -->
      <div class="absolute -right-3 top-4">
        <button (click)="toggleCollapse.emit()" 
                class="w-6 h-6 bg-blue-600 rounded-full shadow-md flex items-center justify-center text-white hover:bg-blue-700">
          <i [class]="collapsed ? 'fas fa-chevron-right' : 'fas fa-chevron-left'"></i>
        </button>
      </div>
    </div>
  </div>
