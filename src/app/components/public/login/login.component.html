<div class="mx-auto md:my-20 2xl:my-44 w-[50%] ">
    <div class="text-[40px] font-bold">
      <h1>Welcome to <span class="text-[#3094FF]">career dev!</span></h1>
    </div>
    <div class="mt-4">
        <h1 class=" font-light">Login to your account || Don't have account with us?
            <span class="font-bold text-[#3094FF] cursor-pointer" routerLink="/signup">Create one</span>
  
        </h1>
    </div>
    <div class="mt-12">
        <form [formGroup] = "form" (submit)="login()">
          <div class="">
              <div class="mb-7 w-full">
                  <div>
                      <label for="" class="font-bold">Username</label>
                      <input type="text" placeholder="Enter your username" class="border-2 p-4 w-full outline-none" formControlName="username">
                  </div>
              </div>
              
              <!-- <div class="mb-10">
                  <label for="" class="font-bold">Password</label>
                  <input [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password" class="border-2 p-4 w-full" formControlName="password">
                  <div class="flex">
                      <input type="checkbox" name="password" (click)="togglePasswordVisibility()" value="Show your password">
                      <label for="password" class="ml-2">Show your password</label>
                  </div>
              </div> -->
              <div
                    class="flex items-center w-full"
                  >
                  <div class="w-full">
                      <input
                      [type]="showPassword ? 'text' : 'password'"
                      placeholder="Enter your password"
                      class="w-full border-s-2 border-y-2 p-4 z-50 outline-none"
                      formControlName="password"
                      />
                    </div>
                    <span class="">
                        @if(showPassword){
                            <fa-icon
                              [icon]='eye' 
                              size="lg"
                              class="text-[#3094FF] border-e-2 border-y-2 p-[17px] z-0 "
                              (click) = "togglePasswordVisibility()"
                            ></fa-icon>
                        }@else {
                            <fa-icon
                              [icon]='eyeSlash'
                              size="lg"
                              class="text-[#3094FF] border-e-2 border-y-2 p-[17px] z-0"
                              (click) = "togglePasswordVisibility()"
                            ></fa-icon>
                        }
                    </span>
                  </div>
    
              <div>
                <div class=" mt-10 font-bold text-[14px] text-white ">
                    <button type="submit" class="bg-[#6BA1FF] p-4 w-32 cursor-pointer rounded-full">Login</button>
                </div>
              </div>
            </div>
        </form>
    </div>
  </div>
  
  
<app-footer></app-footer>
  
<router-outlet></router-outlet>
